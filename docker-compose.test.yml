version: "3.9"

services:
  postgres:
    image: postgres:13-alpine
    container_name: diweiwei_test_db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: diweiwei_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"  # Use different port to avoid conflicts with production DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d diweiwei_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - diweiwei_test_db_data:/var/lib/postgresql/data
    networks:
      - diweiwei_test

volumes:
  diweiwei_test_db_data:

networks:
  diweiwei_test:
    driver: bridge
